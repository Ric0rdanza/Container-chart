kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: block-internet-database
spec:
  podSelector: 
    matchLabels:
      name: database
  policyTypes:
    - Egress
    - Ingress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.12.0.0/20
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.12.13.43/32
        - 10.12.13.42/32